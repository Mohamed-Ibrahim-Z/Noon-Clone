<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product Information</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styles here if needed */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Add Product</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="url" class="form-label">Enter Img URL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="url"
                    placeholder="https://example.com"
                    [(ngModel)]="img"
                    name="img"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label"
                    >Enter Product Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Product Name"
                    [(ngModel)]="name"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Enter Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="price"
                    placeholder="Price"
                    [(ngModel)]="price"
                    name="price"
                  />
                </div>
                <!-- Drop Down list of category -->
                <div class="mb-3">
                  <label for="category" class="form-label"
                    >Select Category</label
                  >
                  <select
                    class="form-select"
                    id="category"
                    [(ngModel)]="category"
                    name="category"
                    required
                  >
                    <option value="" selected disabled hidden>
                      Choose the category
                    </option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mobiles">Mobiles</option>
                    <option value="SuperMarket">SuperMarket</option>
                    <option value="Beauty&Health">Beauty&Health</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="btn btn-warning d-block mx-auto"
                  [disabled]="!img || !name || !price || !category"
                  (click)="addProduct()"
                >
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
