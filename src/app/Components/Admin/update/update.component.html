<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product Information</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styles here if needed */
    </style>
  </head>
  <body>
    @if (!isAdmin) {
    <h1 class="text-center">You are not authorized to view this page</h1>
    } @else {
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Update Product Information</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="url" class="form-label">Enter URL</label>
                  <input
                    [(ngModel)]="Myproduct.img"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    class="form-control"
                    id="url"
                    placeholder="https://example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label"
                    >Enter Product Name</label
                  >
                  <input
                    [(ngModel)]="Myproduct.name"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Product Name"
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Enter Price</label>
                  <input
                    [(ngModel)]="Myproduct.price"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    class="form-control"
                    id="price"
                    placeholder="Price"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-warning d-block mx-auto"
                  (click)="updateProduct()"
                >
                  Update
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    }

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
